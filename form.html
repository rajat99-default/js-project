<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration Form </title>
    <link rel="stylesheet" href="/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body onload="load()">
    <div class="form">  
        <div class="child1">
            <h1> Sign up </h1>
            <input type="text" id="nam" placeholder=" Your Name">
            <input type="text" id="uname" placeholder="Your Email">
            <input type="text" id="mob" placeholder="Your Number">
            <input type="password" id="pass" placeholder="Password">
            <input type="password" id="cpass" placeholder="Repeat your Password">
            <div class="checkbox">
            <input type="checkbox" id="check" placeholder="none"> 
            <label for="check"> I agree all statements in <b> Terms of Service </b> </label>
            </div>
            <button onclick="register()"> Register </button>
        </div>
        <div class="child2">
            <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcT2Nf2zPmnPA3_LlwumCqc9ZCkY1NkmOWyjitx9SMl6XmYjks__" alt="">
        </div>
    </div>
    <div class="login">  
        <div class="logch1">
            <h1> Login </h1>
            <input type="text" id="username" placeholder="Your Email">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()"> Login </button>
        </div>
        <div class="logch2">
            <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcT2Nf2zPmnPA3_LlwumCqc9ZCkY1NkmOWyjitx9SMl6XmYjks__" alt="">
        </div>
    </div>
    <script src="form.js">
    </script>
</body>
</html>
