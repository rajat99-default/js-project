<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Website Loader </title>
    <style>
        body{
            margin: 0;
        }
        #loadimg{
            height: 750px;
            width: 100%;
            /* display: none; */
        }
        div h1{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: larger;
            text-align: center;
            margin-top: 320px;
        }
    </style>
    <script>
        function loading(){
            setTimeout(load,30)
            function load(){
                document.getElementById('loadimg').style.display = 'none';
                document.getElementById('mainsection').style.display = 'block';
                document.getElementById('mainsection').style.background = 'white';
            }
        }
    </script>
</head>
<body onload="loading ()">
    <section id="mainsection">
         <div class="loader">
            <img id="loadimg" src="/loader.gif" alt="">
        </div>
        <div>
            <h1> JAi SHREE RAM </h1>
        </div>
    </section>
</body>
</html>
